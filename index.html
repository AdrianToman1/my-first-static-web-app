<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vanilla JavaScript App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script>
      let jsonFiles = [];

      function clearAll() {
        jsonFiles = [];
        handleFiles([]);
      }

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight(e) {
        dropArea.classList.add("highlight");
      }

      function unhighlight(e) {
        dropArea.classList.remove("active");
      }

      function handleDrop(e) {
        var dt = e.dataTransfer;
        var files = dt.files;

        handleFiles(files);
      }

      function handleFiles(files) {
        jsonFiles = [...jsonFiles, ...files];

        let fileList = document.getElementById("file-list");

        if (jsonFiles.length === 0) {
          fileList.innerHTML = "No Files";
        } else {
          fileList.innerHTML = "";
        }

        var promises = [];
        for (var i = 0; i < jsonFiles.length; i++) {
          fileList.innerHTML += jsonFiles[i].name + "<br />";
          promises.push(readFileAndAddToMap(jsonFiles[i]));
        }

        Promise.all(promises)
          .then((results) => {
            var slackPosts = [];

            for (result of results) {
              slackPosts = [...slackPosts, ...result];
            }

            document.getElementById("input").value = JSON.stringify(slackPosts);
            slackJsonToText();
          })
          .catch(function (error) {
            //handle potential error
          });
      }

      function readFileAndAddToMap(file) {
        return new Promise(function (resolve, reject) {
          var reader = new FileReader();
          reader.onloadend = () => {
            resolve([...JSON.parse(reader.result)]);
          };
          reader.onerror = function (error) {
            reject(error);
          };
          reader.readAsText(file);
        });
      }

      function slackJsonToText() { 
        let slackPosts = JSON.parse(document.getElementById("input").value);

        let userDict = {}

        slackPosts.forEach((slackPost) => {
          if (!userDict.hasOwnProperty(slackPost.user) && slackPost.user_profile) {
            userDict[slackPost.user] = slackPost.user_profile;
          }
        });
         
        let htmls = [];

        slackPosts.forEach((slackPost) => {
          let text =  slackPost.text;

          for (var key in userDict) {
            text = text.replace(`<@${key}>`, userDict[key].display_name);
          }

          let html =
            "<div><div><b>" +
              slackPost.user_profile?.display_name +
            "</b></div><div>" +
              text +
            "</div></div>";

          htmls.push(html);
        });

        document.getElementById("output").innerHTML = htmls.join("");
      }

      function copyText() {
        const el = document.createElement("textarea");
        el.value = document.getElementById("output").innerHTML;
        document.body.appendChild(el);
        el.select();
        document.execCommand("copy");
        document.body.removeChild(el);
      }

      function selectAll() {
        var sel, range;
        var el = document.getElementById("output"); //get element id
        if (window.getSelection && document.createRange) {
          //Browser compatibility
          sel = window.getSelection();
          if (sel.toString() == "") {
            //no text selection
            window.setTimeout(function () {
              range = document.createRange(); //range object
              range.selectNodeContents(el); //sets Range
              sel.removeAllRanges(); //remove all ranges from selection
              sel.addRange(range); //add Range to a Selection.
            }, 1);
          }
        } else if (document.selection) {
          //older ie
          sel = document.selection.createRange();
          if (sel.text == "") {
            //no text selection
            range = document.body.createTextRange(); //Creates TextRange object
            range.moveToElementText(el); //sets Range
            range.select(); //make selection.
          }
        }
      }
    </script>
  </head>

  <body>
    <main>
      <h3>Slack To Text</h3>
      <div style="display: flex">
        <div style="width: 50%; padding: 10px" id="drop-area">
          <div>Slack JSON</div>
          <div><button onclick="clearAll();">Clear</button></div>
          <input
            type="file"
            id="upload"
            multiple
            onchange="handleFiles(this.files)"
          />
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#file-list"
                type="button"
                role="tab"
                aria-controls="file-list"
                aria-selected="true"
              >
                Files
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile"
                type="button"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
              >
                JSON
              </button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="file-list"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
            No files
            </div>
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              <div style="padding: 2px">
                <textarea
                  id="input"
                  style="width: 100%; min-height: 400px"
                  oninput="slackJsonToText();"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
        <div style="width: 50%; padding: 10px">
          <div><button onclick="selectAll();">Select All</button></div>
          <div
            id="output"
            style="
              padding: 2px;
              border: 1px dashed black;
              width: 100%;
              min-height: 400px;
            "
          ></div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    let dropArea = document.getElementById("drop-area");

    // Prevent default drag behaviors
    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // Highlight drop area when item is dragged over it
    ["dragenter", "dragover"].forEach((eventName) => {
      dropArea.addEventListener(eventName, highlight, false);
    });
    ["dragleave", "drop"].forEach((eventName) => {
      dropArea.addEventListener(eventName, unhighlight, false);
    });

    // Handle dropped files
    dropArea.addEventListener("drop", handleDrop, false);
  </script>
</html>
